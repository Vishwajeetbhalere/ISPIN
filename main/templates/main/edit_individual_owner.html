<!-- main/templates/main/edit_individual_owner.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Information</title>
</head>
<body>
    <h1>Edit Your Information</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <!-- Display User Information Form -->
        <fieldset>
            <legend>User Information</legend>
            {{ user_form.as_p }}
        </fieldset>
        
        <!-- Display Additional Profile Information Form -->
        <fieldset>
            <legend>Profile Information</legend>
            {{ profile_form.as_p }}
        </fieldset>

        <button type="submit" class="button">Save Changes</button>
    </form>

    <a href="{% url 'individual_owner_dashboard' %}">Back to Dashboard</a>
</body>
</html>
